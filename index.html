<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container-flex-main">
            <div class="container-img-main"></div>
            <div class="container-form">
                <h2>Comece sua nova aventura agora mesmo:</h2>
                <div class="form">
                    <h3>Faça login abaixo</h3>
                    <form action="">
                        <div class="container-input">
                            <label for="user"> Email ou nome do usuário* </label>
                            <input type="text" name="user" placeholder="email ou usuário">
                        </div><!-- container-input -->

                        <div class="container-input">
                            <label for="password"> Email ou nome do usuário* </label>
                            <input type="password" name="user" placeholder="senha">
                        </div><!-- container-input -->
                        <div class="container-button">
                            <input type="submit" value="Login">
                        </div><!--container-button-->
                    </form>
                    <div class="container-signup"> 
                        <span>Não possui cadastro? <a href="">Cadastre-se</a></span>
                    </div><!-- container-signup -->

                </div><!-- form -->
            </div> <!-- container-form -->


        </section> <!-- container-flex-main -->

    </main>


</body>

</html>
